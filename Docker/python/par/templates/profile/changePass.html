{% extends './registerhead.html' %} {% block title %} P&R Profile{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
{% endblock %}
{% block body %}
    <body class="bg-light">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            {% if warning is defined %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>{{ warning }}</strong> Check the data below.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            {% endif %}
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Point & Risk | Change Password Form</h3>
                            <form method="post">

                                <div class="row">
                                    <div class="col-md-6 mb-1">

                                        <div class="form-floating mb-4">
                                            <input type="password" required id="opass"
                                                   class="form-control form-control-lg"
                                                   name="opass"/>
                                            <label for="opass">Old Password</label>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-floating  w-100">
                                            <input type="password" required class="form-control form-control-lg"
                                                   id="npass"
                                                   name="npass"/>
                                            <label for="npass">New Password</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">
                                        <div class="form-floating  w-100">
                                            <input class="btn btn-primary btn-lg gradient-custom" type="submit"
                                                   value="Submit"/>
                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
{% endblock %}
