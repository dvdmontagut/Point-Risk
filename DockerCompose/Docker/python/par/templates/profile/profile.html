{% extends './registerhead.html' %} {% block title %} P&R Profile{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
{% endblock %}
{% block body %}


    <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-12">
                                <div class="card-body p-4">
                                    <h3>{{ username }}'s Profile</h3>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted fs-4">{{ email }}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <a type="button" class="btn btn-outline-danger"
                                               href="{{ url_for('changePass') }}">Change Password</a>
                                        </div>
                                    </div>
                                    <br><br><br><br>
                                    <h4>App Information</h4>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Risks created</h6>
                                            <p class="text-muted fs-4">{{ risks }}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Tables created</h6>
                                            <p class="text-muted fs-4">{{ tables }}</p>
                                        </div>
                                    </div>
                                    <br><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>

{% endblock %}
